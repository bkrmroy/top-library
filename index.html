<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="./script.js"></script>
</head>
<body>
    <div class="header">
        <span class="header-text">My Library</span>
        <button>Sign in</button>
    </div>
    <div class="content">
        <div class="book-container">
            <div class="book">
                <div class="book-title">Book 1</div>
                <div class="book-author">Author: </div>
                <div class="book-pages">Pages: </div>
                <div class="book-read-status">Status: </div>
                <div class="change-statu">
                    <input type="checkbox" id="mark-as-read">
                    <label for="checkbox">Mark as read</label>
                </div>
            </div>

        </div>
        <div class="info-container">
            <div>Total Books</div>
            <div>Number of Pages</div>
            <div>Total book read</div>
        </div>
    </div>
</body>
</html>
